<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace de Energia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/35eae26765.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="assets/favicon.png"/>
</head>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              Compra feita com sucesso
            </div>
          </div>
        </div>
      </div>
    <div class="head">
        <div class="head_content">
            <div class="head_content_icon">
                <i class="fas fa-store"></i>
            </div>
            <div class="head_content_text">
                <h3>Calcule a economia <br> da sua empresa</h3>
            </div>
        </div>
        <p class="text_input_top">O valor médio mensal da minha conta de energia é:</p>
        <div class="input_grupo">
            <input type="text" class="input_valor"><br>
            <p class="text_input_bottom">Digite o valor acima ou mova a barra abaixo. Mínimo de R$1000,00</p>
            <input type="range" class="input_range" min="0" max="100" value="0">
        </div>
        <div class="input_pj_pf">
            <input type="radio" class="pessoa_juridica" name="pj_pf">
            <label>Pessoa Jurídica</label>
            <input type="radio" class="pessoa_fisica" name="pj_pf">
            <label>Pessoa Física</label>
        </div>
        <p class="info_pj_pf">Pessoa Física paga 5% de impostos e Pessoa Jurídica paga 10% de impostos</p>
        <div class="calcular_grupo">
            <button class="calcular_ofertas">Calcular ofertas</button>
        </div>
    </div>
    <div class="ofertas_geral">

    </div>
    <div class="resultado">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
